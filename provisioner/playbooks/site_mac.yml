- hosts: localhost
  become: no
  vars:
    homebrew:
      repositories:
        - homebrew/cask-fonts
        - neovim/neovim
        - universal-ctags/universal-ctags
      packages:
        - git
        - tmux
        - peco
        - ghq
        - neovim
        - reattach-to-user-namespace
        - node
        - yarn
        - python
        - python3
        - r
        - gcc5 # for xgboost
      packages_with_options:
        - name: universal-ctags
          install_options: HEAD
      cask_packages:
        # - virtualbox
        # - virtualbox-extension-pack
        # - docker-toolbox
        - font-nyashi
        - google-chrome
        # - karabiner
        - miniconda
        - slack
        - rstudio
        - visual-studio-code
    pip2:
      packages:
        - pynvim
    pip3:
      packages:
        - pynvim
        - python-language-server
        - flake8
        - flake8-import-order
        - autopep8
        - isort
        - yapf
        - vim-vint
    anyenv: []

  roles:
    - base
    - homebrew
    - terminal
    - anyenv
    # - { role: keymappings, tags: [ 'mac'] }
    - pip
