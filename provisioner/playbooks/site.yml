- hosts: localhost
  become: no
  vars:
    homebrew:
      repositories:
        - caskroom/fonts
      packages:
        - tmux
        - peco
        - ghq
        - reattach-to-user-namespace
      cask_packages:
        - virtualbox
        - virtualbox-extension-pack
        - dockertoolbox
        - font-nyashi
        - google-chrome

    anyenv:
      - env_name: rbenv
        versions:
          - 2.1.2
          - 2.3.0
        global: 2.3.0
      - env_name: goenv
        versions:
          - 1.6
        global: 1.6
      - env_name: ndenv
        versions:
          - v5.11.0
        global: v5.11.0
      - env_name: pyenv
        versions:
          - 2.7.11
        global: 2.7.11

  roles:
    - homebrew
    - terminal
    - anyenv
