- hosts: localhost
  become: no
  vars:
    homebrew:
      repositories:
        - caskroom/fonts
        - neovim/neovim
        - universal-ctags/universal-ctags
      packages:
        - tmux
        - peco
        - ghq
        - neovim
        - reattach-to-user-namespace
        - plantuml
        - sbt
        - node
        - yarn
        - python
        - python3
      packages_with_options:
        - name: universal-ctags
          install_options: HEAD
      cask_packages:
        - virtualbox
        - virtualbox-extension-pack
        - docker-toolbox
        - font-nyashi
        - google-chrome
        # - karabiner

    anyenv:
      - env_name: rbenv
        environment: {}
        versions:
          - 2.1.2
          - 2.3.0
        global: 2.3.0
      - env_name: goenv
        environment: {}
        versions:
          - 1.6
        global: 1.6
      - env_name: ndenv
        environment: {}
        versions:
          - v5.11.0
        global: system
      - env_name: scalaenv
        environment: {}
        versions:
          - scala-2.11.8
        global: scala-2.11.8

  roles:
    - { role: homebrew, tags: [ 'mac' ] }
    - { role: terminal, tags: [ 'mac' ] }
    - anyenv
    # - { role: keymappings, tags: [ 'mac'] }
